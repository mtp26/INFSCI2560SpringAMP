<!DOCTYPE html>

<head>
  <title>Contact the Researcher</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="styles/popup-main.css" />
  <script type="text/javascript" src="scripts/jquery-2.1.0.js"></script>
  <script type="text/javascript" src="scripts/project.js"></script>
  <script type="text/javascript" src="scripts/contact.js"></script>
</head>
<body> 

<header>
    <h2 class="banner"></h2>
</header>
  <p>
    <b>Contact <span class="researcher">Researcher Name</span></b>
  </p>
<form action="contact.php" method="post" enctype="text/plain">
  Name: <input type="text" name="name" id="name" size="15" value="" placeholder="John Doe" required />
  <br />
  Email: <input type="email" name="email" id="email" size="15" value="" placeholder="me@something.com" required />
    <br />
  <p>
  I'm interested in participating in the study: <input type="checkbox" id="interested" value="interested" />
  </p>
  <textarea name="message" id="message" cols="70" rows="20" placeholder="Type your message here..." required></textarea>
  <br />
  <input type="Submit" value="Send" id="send" />
</form>

</body>
</html>
